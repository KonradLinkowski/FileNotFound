<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Files Listing</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/folder.svg">
</head>
<body>
  <h1 id="path" class="path"></h1>
  <div id="folder-view">
    <ul id="files" class="files"></ul>
  </div>
  <div id="file-view" hidden>
    <p id="file"></p>
  </div>
  <div id="image-view" hidden>
    <img id="image" class="image-preview" src="" alt="">
  </div>
  <script src="random.js"></script>
  <script src="found.js"></script>
</body>
</html>
